<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-3">
        <div class="col-md-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>

        <div class="col-md-2">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-success me-2" type="submit">Add</button>
          <button class="btn btn-danger me-2" type="submit">Delete</button>
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
